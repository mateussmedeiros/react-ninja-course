<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World - React</title>
</head>
<body>
    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
        /*
        1º forma
        var h1 = React.createElement('h1', null, [
            React.createElement('span', null, React.createElement(
                'i', null, 'Itálico'
            )),
            React.createElement('span', null, 'Texto do span 2')
        ]);
        ReactDOM.render(h1, document.getElementById('app'));
        */

        /*
        2º forma
        var h1 = React.DOM.h1(null, [
            React.DOM.span(null, React.DOM.i(null, 'Itálico')),
            React.DOM.span(null, 'Texto do Span 2')
        ]);
        ReactDOM.render(h1, document.getElementById('app'));
        */

        /* 
        3º forma 
        ReactDOM.render(
            <h1>Hello World</h1>, 
            document.getElementById('app')
        );
        */
        
        var Title = React.createClass({
            render: function() {
                return (
                    <h1>
                        <span>Hello World</span>
                    </h1>
                )
            }
        });

        ReactDOM.render(
            <Title />, 
            document.getElementById('app')
        );
    </script>
</body>
</html>
